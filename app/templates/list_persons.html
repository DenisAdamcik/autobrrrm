<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Cars</title>
    <style>
        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        section {
            background-color: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem auto;
            padding: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 0.7rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function toggleCheckbox(row) {
            const checkbox = row.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
        }
    </script>
</head>
<body>
    <h1>List of Cars</h1>
    <form method="POST" action="{{ url_for('routes.list_persons') }}">
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Car Brand</th>
                    <th>Surname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for person in persons %}
                <tr onclick="toggleCheckbox(this);">
                    <td><input type="checkbox" name="selected_ids" value="{{ person.person_id }}" onclick="event.stopPropagation();"></td>
                    <td>{{ person.car_brand }}</td>
                    <td>{{ person.surname }}</td>
                    <td>{{ person.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="button-container">
            <button type="submit">Delete Selected</button>
        </div>
    </form>
</body>
</html>
